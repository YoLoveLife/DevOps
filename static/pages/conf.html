<!--Content Header-->
<section class="content-header">
    <h1>
        Configuration modify
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active">Ansible</li>
        <li class="active">Configuration modify</li>
    </ol>
</section>
<!--Content Header-->
<!--Main Content-->
<section class="content container page-conf">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">Operation</h3>
                </div>
                <div class="box-body">
                    <button class="btn btn-app" data-toggle="modal" data-target="#SelectRange">
                        <i class="fa fa-braille"></i> Range
                    </button>
                    <button class="btn btn-app" onclick="$.pageShow.getConf()">
                        <i class="fa fa-binoculars"></i> Get
                    </button>
                    <button class="btn btn-app" disabled>
                        <i class="fa fa-clock-o"></i> Compare
                    </button>
                    <button class="btn btn-app" onclick="$.pageShow.modifyConf()">
                        <i class="fa fa-check"></i> Modify
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Configuration modify
                        <small>modify file</small>
                    </h3>
                </div>
                <div class="box-body">
                    <form>
                        <textarea class="textarea" id='conftextarea' placeholder="Choose hosts modify file" style="height: 390px"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Main Content-->
<!--Modal-->
<div class="modal fade" id="SelectRange" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-range" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Range Select</h4>
            </div>
            <div class="modal-body container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Group</label>
                            <select multiple class="form-control" id="range-group" onchange="$.pageShow.rangeSelectGroup()">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Host</label>
                            <select multiple class="form-control" id="range-host">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-app" onclick="$.pageShow.rangeSelectHost()">
                            <i class="fa fa-chevron-circle-right"></i> Select
                        </button>
                        <button class="btn btn-app" onclick="$.pageShow.rangeSelectedRemove()">
                            <i class="fa fa-chevron-circle-left"></i> Remove
                        </button>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Selected</label>
                            <select multiple class="form-control" id="range-selected">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>File Chose</label>
                        <select id="fileselect" onchange="">
                            <option>/etc/hosts</option>
                            <option>/etc/profile</option>
                            <option>/etc/sysconfig/iptables</option>
                            <option>/usr/local/nginx/conf/nginx.conf</option>
                            <option>/etc/redis.conf</option>
                            <option>/etc/my.cnf</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        var list=$.dataRecv.groupGetBkData();
        $.pageShow.rangeSelectInsert(list,'range-group');
    });
</script>
