<!--Main Content-->
<section class="content container page-search">
    <div class="row">
        <h1><i class="fa fa-search"></i>devEops</h1>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="box box-default">
                <div class="box-header">
                    <h3 class="box-title" style="text-align: center">Operation</h3>
                </div>
                <div class="box-body">
                    <dt>请使用以下规则使用搜索</dt>
                    <dt>key=value</dt><dd>单个Item项通过key和value组成</dd>
                    <dt>Item;Item</dt><dd>多个Item项通过;号分隔</dd>
                    <dt>Example</dt><dd>port=3306;prefix=/usr/local</dd>
                    <dt>可选用的key值</dt><dd>port,prefix,version</dd>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="input-group">
                <input type="text" class="form-control manager-search-input">
                <span class="input-group-btn">
                <button type="button" class="btn btn-info" onclick="$.pageShow.SearchInfoResult()">Search</button>
            </span>
        </div>
        </div>
    </div>
</section>
<!--Main Content-->
