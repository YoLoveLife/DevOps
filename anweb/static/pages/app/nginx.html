<!--Content Header-->
<section class="content-header">
    <h1>
        Nginx
        <small>Batch deployment</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active">Ansible</li>
        <li class="active">Batch deployment</li>
        <li class="active">Nginx</li>
    </ol>
</section>
<!--Content Header-->
<!--Main Content-->
<section class="content container page-nginx">
    <div class="row">
        <div class="col-md-10">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">Nginx - Batch deployment</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="static/img/nginx.png" alt="mess">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 form-group">
                            Nginx - Version
                            <select class="form-control" id="batch_version">
                                <option selected="selected">No Selected</option>
                            </select>
                        </div>
                        <div class="col-md-5 form-group">
                            Nginx - Prefix
                            <input type="text" class="form-control batch-nginx-input" placeholder="Enter Nginx Prefix" value="/usr/local" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 form-group">
                            Nginx - Pid
                            <input type="text" class="form-control batch-nginx-input" placeholder="Enter Nginx PID" value="/tmp/nginx.pid" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">Operation</h3>
                </div>
                <div class="box-body">
                    <button class="btn btn-app" data-toggle="modal" data-target="#SelectRange">
                        <i class="fa fa-braille"></i> Range
                    </button>
                    <button class="btn btn-app" disabled>
                        <i class="fa fa-clock-o"></i> TimeSet
                    </button>
                    <button class="btn btn-app" onclick="$.pageShow.nginxBatch()">
                        <i class="fa fa-check"></i> Start
                    </button>
                    <button class="btn btn-app" onclick="$.pageShow.clearBatchInputBox('batch-nginx-input')">
                        <i class="fa fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row batch-notice">
        <div class="col-md-6">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">Nginx - Batch notice</h3>
                </div>
                <div class="box-body">
                    <dt>Nginx - Prefix</dt>
                    <dd>Nginxs安装目录</dd>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Main Content-->
<!--Modal-->
<div class="modal fade" id="SelectRange" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-range" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Range Select</h4>
            </div>
            <div class="modal-body container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Group</label>
                            <select multiple class="form-control" id="range-group" onchange="$.pageShow.rangeSelectGroup()">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Host</label>
                            <select multiple class="form-control" id="range-host">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-app" onclick="$.pageShow.rangeSelectHost()">
                            <i class="fa fa-chevron-circle-right"></i> Select
                        </button>
                        <button class="btn btn-app" onclick="$.pageShow.rangeSelectedRemove()">
                            <i class="fa fa-chevron-circle-left"></i> Remove
                        </button>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Selected</label>
                            <select multiple class="form-control" id="range-selected">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>
        $(document).ready(function(){
                    var list=$.dataRecv.groupGetBkData();
        $.pageShow.rangeSelectInsert(list,'range-group');
        $.pageShow.versionFlush('nginx','batch_version');
    });
</script>
