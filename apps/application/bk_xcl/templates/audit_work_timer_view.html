{% extends 'dashboard.html' %}

{% block content %}
 <div class="right_col" role="main">
          <div class="">

            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>定时任务</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table id="datatable-buttons" class="table table-striped table-bordered">

                      <thead>
                        <tr>
                          <th>工单名</th>
                          <th>任务执行时间</th>
                          <th>操作</th>
                        </tr>
                      </thead>


                      <tbody>
                      {% for work in works %}
                        <tr>
                          <td>{{ work.name }}</td>
                          <td>{{ work.timer }}</td>
                          <td><a type="button" href="{{ url_for('audit_work_timer',id=work.id) }}" class="btn btn-round btn-primary btn-xs">查看</a></td>

                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

          </div>
        </div>
        <!-- /page content -->
{% endblock %}
