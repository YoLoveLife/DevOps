{% extends 'dashboard.html' %}

{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>修改用户</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" action="{{ url_for('user_update',id=user.id) }}">
                       {{ form.hidden_tag() }}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">用户名<span class="required">*</span>
                        </label>
                        <input id="{{ form.name.name }}" name="{{ form.name.name }}" type="hidden" value="{{ user.name }}">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ user.name }}
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">角色<span class="required">*</span>
                        </label>
                        <input id="{{ form.role.name }}" name="{{ form.role.name }}" type="hidden" value="{{ user.role }}">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {% if user.role == 'dev' %}开发人员{% endif %}
                          {% if user.role == 'audit' %}审核人员{% endif %}
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">密码 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="password" id="{{ form.passwd.name }}" name="{{ form.passwd.name }}"  required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">邮箱<span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="{{ form.email.name }}" name="{{ form.email.name }}" value="{{ user.email }}" required="required" class="form-control col-md-7 col-xs-12" type="email"  >
                        </div>
                      </div>


                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-primary" type="button" onclick="{location.href='{{ url_for('user') }}'}">取消</button>
                          <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
    </div>
 </div>
{% endblock %}
