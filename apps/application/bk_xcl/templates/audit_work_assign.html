{% extends 'dashboard.html' %}

{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>分派审核人</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" action="{{ url_for('audit_work_assign',id=work.id) }}">
                       {{ form.hidden_tag() }}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">审核人<span class="required">*</span></label>
                        <div  class="col-md-3 col-sm-3 col-xs-12">
                          <select id="{{ form.audit.name }}" name="{{ form.audit.name }}" class="form-control">
                            {% for audit in audits %}
                            <option value="{{ audit.name }}">{{ audit.name }}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>


                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-primary" type="button" onclick="{location.href='{{ url_for('work_view', id=work.id) }}'}">取消</button>
                          <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
    </div>
 </div>
{% endblock %}
